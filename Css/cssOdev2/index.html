<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1998 Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logosu">
        </div>
        <div class="bg_ee">
            <span>Search the web using Google! </span>
            <br>
            <input type="text" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
        <div style="height: 100px;">
            <div class="bg_blue7e divfloat">
                <div class="centerV">          
                    <span>Special Searches</span>
                    <br>
                    <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div> 
            </div>
            <div class="bg_blue70 divfloat" style="margin: 0.5%;">
                <div class="centerV">
                    <a href="#">Help!</a>
                    <br>
                    <a href="#">About Google!</a>
                    <br>
                    <a href="#">Company Info</a>
                    <br>
                    <a href="#">Google! Logos</a>
                </div>
            </div>
            <div class="bg_blue62 divfloat">
                <div class="centerV">                            
                    <span>
                        Get Google!
                        <br>
                        updates monthly: 
                    </span>
                    <br>
                    <input type="text" value="your e-mail">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </div>
            </div>            
        </div>
        <div class="footer">
            Copyright Â©1998 Google Inc.
        </div>
    </div>
</body>
</html>
